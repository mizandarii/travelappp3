<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Registration</title>
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" defer></script>
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
</head>
<body>
<h1>Registration</h1>
<div class="container text-center">
  <div th:insert="~{layouts/menuFragment :: menu}"></div>
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <form th:action="@{/register}" th:object="${user}" enctype="multipart/form-data"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstname}" class="form-control"
                 required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastname}" class="form-control"
                 required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">User Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>
      <br/>

      <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file" >
      </div>
      <span th:if="${msg != null}" th:text="${msg}"></span>
      <!--            <img th:if="${msg != null}" th:src="@{${'/images/' + msg}}">-->
      <br/>
      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
